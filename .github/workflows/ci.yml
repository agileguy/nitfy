name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Type check
        run: bun run type-check
        continue-on-error: true

      - name: Build
        run: bun run build

      - name: Verify dist output
        run: |
          test -f dist/ntfy.js || (echo "Missing dist/ntfy.js" && exit 1)
          echo "CLI built successfully"

      - name: Verify CLI is executable
        run: node dist/ntfy.js version
